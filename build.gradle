plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.avistotelecom'
archivesBaseName = 'nom_de_la_librairie_visible_sur_maven_central'
version '1.0.0.jpa2'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.avisto.genericspringsearch.GenericSpringSearch'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.mockito:mockito-core:5.4.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    api 'javax.inject:javax.inject:1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    destinationDir = file("${buildDir}/docs/javadoc")
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.avistotelecom'
            artifactId = 'nom_de_la_librairie_visible_sur_maven_central'
            version = '1.0.0.jpa2'

            from components.java

//            signing {
